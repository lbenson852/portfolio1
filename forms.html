  <body>
    <main id="content">
      <a href="#people" class="skip">Skip to content</a>
      <nav id="navigation">
        <a href="index.html">
          <img src="images/lb.jpg" alt="logo" />

          <li><a href="work.html">About</a></li>
          <li><a href="travel.html">Travel</a></li>
          <li><a class="active-page" href="forms.html">Contact</a></li>
        </ul>
      </nav>

      <h1 id="people">Contact us</h1>
      <form class="form-horizontal" action="forms.html">
        <fieldset>
          <legend class="text-center header">Your Contact Information</legend>

          <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>

            <input
              id="fname"
              name="name"
              type="text"
              placeholder="First Name"
              class="form-control"
              aria-label="input first name"
            />
          </div>
          <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>

            <input
              id="lname"
              name="name"
              type="text"
              placeholder="Last Name"
              class="form-control"
              aria-label="input last name"
            />
          </div>

          <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>

            <input
              id="email"
              name="email"
              type="text"
              placeholder="Email Address"
              class="form-control"
              aria-label="Input email"
            />
          </div>

          <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>

            <input
              id="phone"
              name="phone"
              type="text"
              placeholder="Phone"
              class="form-control"
              aria-label="Input phone"
            />
          </div>

          <div class="form-group">
            <span><i class="fas fa-pencil-alt bigicon"></i></span>

            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="10"
              cols="100"
              placeholder="Enter your message for us here. We will get back to you within 2 business days."
              aria-label="Enter message"
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
