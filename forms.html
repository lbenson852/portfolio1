<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/html5reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Contact Form</title>
  </head>
  <body>
    <a href="#content" class="skip">Skip to content</a>
    <nav id="navigation">
      <a href="index.html">
        <img src="Images/lb.JPG" alt="logo" />
      </a>
      <ul>
        <li><a href="work.html">About</a></li>
        <li><a href="travel.html">Travel</a></li>
        <li><a class="active-page" href="forms.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contact us</h1>
      <form class="form-horizontal" method="post">
        <fieldset>
          <legend class="text-center header">Your Contact Information</legend>

          <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>

            <input
              id="fname"
              name="name"
              type="text"
              placeholder="First Name"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>

            <input
              id="lname"
              name="name"
              type="text"
              placeholder="Last Name"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>

            <input
              id="email"
              name="email"
              type="text"
              placeholder="Email Address"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>

            <input
              id="phone"
              name="phone"
              type="text"
              placeholder="Phone"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <span><i class="fas fa-pencil-alt bigicon"></i></span>

            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="10"
              cols="100"
              placeholder="Enter your massage for us here. We will get back to you within 2 business days."
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
